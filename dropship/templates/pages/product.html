{% extends 'base.html' %}

{% block content%}
        <!--Table-->
        <div class="container">
            <div class="row my-4">
                <div class="col-md-4">
                    <div class="border bg-white p-3">
                        <h4>Add Products</h4>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form }}
                            <input class="btn btn-success btn-block" type="submit" value="Add Product">
    
                        </form>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table bg-white">
                        <thead class="bg-info">
                            <tr class="text-white">
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Activity</th>
                            </tr>
                        </thead>
                        {% for y in prd %}
                        <tbody>
                            <tr>
                                <th scope="row">{{y.id}}</th>
                                <td>{{y.product}}</td>
                                <td>{{y.category}}</td>
                                <td>{{y.quentit√©}}</td>
                                <td>
                                    <a class="btn btn-info btn-sm" href="">Edit</a>
                                    <a class="btn btn-danger btn-sm" href="{% url 'delete' y.id %}">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
    
        </div>
    
    
    
        <!--End Table-->
{% endblock %}
